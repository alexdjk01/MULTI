<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #divCanvas
        {
            display: flex;
            justify-content:center;
            margin-top:30px;
        }

       #myCanvas{
        border:solid 2px green;
       }

       #btnSubmit
       {
            width: 100%;
       }
    </style>

    <script>
        window.onload = () => 
        {

            let canvas = document.getElementById('myCanvas');
            let context = canvas.getContext('2d');
            let button = document.getElementById('btnSubmit');
            let input = document.getElementById('input');
            let alert = document.getElementById('alert');

            button.addEventListener('click', () => {
                let number =parseInt(input.value);
                console.log(number);
                if(number >0 && number <=10)
                {
                    alert.style.display = 'none';
                    drawSquares(number);
                }
                else
                {
                    alert.style.display='';
                }
            });

            function drawSquares(number)
            {
                let colors =['red','yellow','green', 'blue', 'purple','magenta'];
                context.clearRect(0,0,canvas.width,canvas.height);
                let wh=10;
                let xpos =  10;
                let ypos=canvas.height/2;
                for(let i=1; i<=number;i++)
                {
                    context.beginPath();
                    if(i<=6)
                    {
                        context.fillStyle = colors[i-1];
                        context.strokeStyle = colors[i]; // Circle outline color
                        context.arc(xpos,ypos,wh,0,2*Math.PI);
                        context.fill();
                        context.stroke();
                    }
                    else
                    {
                        context.fillStyle = colors[i- colors.length-1];
                        context.strokeStyle = colors[i- colors.length-1]; // Circle outline color
                        context.arc(xpos,ypos,wh,0,2*Math.PI);
                        context.fill();
                    }
                   
                    wh+=10;
                    xpos+=wh+i*10  ;
                    ypos-=5;
                }
                
                context.stroke();

            }


        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

    <div class="canvasClass" id="divCanvas">
        <canvas height="800px" width="800px" id="myCanvas"></canvas>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-6 col-sm-12" id="inputClass">
                <input type="number" class="form-control" placeholder="1-10" id="input">
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12" id="buttonClass">
                <button type="button" class="btn btn-danger" id="btnSubmit">Submit</button>
            </div>
        </div>

        <div class="alert alert-danger" role="alert" style="display: none;"  id="alert">
            Wrong Input!
          </div>
    </div>


    
</body>
</html>
