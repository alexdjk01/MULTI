<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #divCanvas
        {
            display: flex;
            justify-content:center;
            margin-top:30px;
        }

       #myCanvas{
        border:solid 5px purple;
       }

       #btnSubmit
       {
            width: 100%;
       }
    </style>

    <script>
        window.onload = () => 
        {

            let canvas = document.getElementById('myCanvas');
            let context = canvas.getContext('2d');
            let button = document.getElementById('btnSubmit');
            let input = document.getElementById('input');
            let badge = document.getElementById('badge');

            button.addEventListener('click', () => {
                let number =parseInt(input.value);
                console.log(number);
                if(number >0 && number <=10)
                {
                    drawCircle(number);
                }
                else
                {
                    badge.innerText= 'Invalid Input';
                }
            });

            function drawCircle(number) 
            {
                context.clearRect(0,0,canvas.width,canvas.height);
                
                for(let i=number; i>0;i--)
                {
                    if(i==1)
                    {
                        context.beginPath();
                        context.fillStyle = 'yellow';
                        context.strokeStyle = 'yellow'; 
                        context.arc(canvas.width/2,canvas.height/2,30,0,2*Math.PI);
                        context.fill();
                    }

                    
                }
                
                

            }


        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

    <div class="canvasClass" id="divCanvas">
        <canvas height="600px" width="600px" id="myCanvas"></canvas>
    </div>
 
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-8 col-md-12" id="inputClass">
                <input type="number" class="form-control" placeholder="1-10" id="input">
            </div>

            <div class="col-xl-8 col-lg-4 col-md-12" id="buttonClass">
                <button type="button" class="btn btn-info" id="btnSubmit">Submit</button>
            </div>
        </div>
        <span class="badge text-bg-info" id="badge"></span>

       
    </div>


    
</body>
</html>
