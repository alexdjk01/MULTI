<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        #myCanvas {
            border : 2px solid green;
        }

        #btn
        {
            width:auto;
        }



    </style>

    <script>
       window.onload = () =>
       {

        let btnSubmit = document.getElementById('button');
        let txtInput = document.getElementById('txtInput');
        let alert = document.getElementById('alert');
        let canvas=document.getElementById('myCanvas');
        let context = canvas.getContext('2d');

        let cWidth = canvas.width;
        let cHeight = canvas.height;

        let colors = 'red, yellow, green, blue, purple, magenta'.split(', ');
        


        btnSubmit.addEventListener('click', ()=> {
            let number = parseInt(txtInput.value);
                console.log(number);
                if(number < 1 || number > 10) {
                    alert.style.display = '';
                }
                else {
                    alert.style.display = 'none';
                    drawSquares(number);
                }
            })



            function drawSquares(number)
            {
                context.clearRect(0,0,cWidth,cHeight);
                let xposition = 0;
                let yposition = 0;
                let dimension=10;
                for(let i=0 ;i<number;i++)
                {
                    context.beginPath();
                    if(i < 6)
                    {
                        context.fillStyle = colors[i];       
                    }
                    else
                    {
                        context.fillStyle = colors[i % colors.length];   
                    }
                   
                    context.fillRect(xposition,yposition,dimension,dimension);
                    xposition += 10 * (i + 1);
                    yposition += 10 * (i + 1);
                    dimension+=10;
                    //context.stroke();
                }

            }

       }
    </script>

</head>
<body>
    
        <div class="text-center">
            <canvas height="600px" width="600px" id="myCanvas">
                
            </canvas>

            <div class="container">
                <div class="row">
                    <div class="col-lg-9 col-md-6 col-sm-12" id="idk">
                        <input type="number" id="txtInput" class="form-control">
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12" id="button">
                        <button type="button" class="btn btn-danger w-100" id="btn">Danger</button>
                    </div>
                </div>

                
                <div class="alert alert-danger" id="alert" role="alert" style="display:none;">
                    Invalid Input!
                </div>

            </div>
        </div>



</body>
</html>
