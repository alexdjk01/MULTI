<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #myCanvas{
            border: 5px dashed blue;
        }

    </style>

    <script>
        window.onload = () => {

            let canvas = document.getElementById('myCanvas');
            let context = canvas.getContext('2d');
            let input = document.getElementById('input');
            let button =document.getElementById('button');
            let badge = document.getElementById('badge');

            let colors = ['red','yellow','green','blue','purple','magenta'];
            let cW = canvas.width;
            let cH = canvas.height;

            button.addEventListener('click', ()=>{
                let number = parseInt(input.value);
                console.log(number);
                if(number >0 && number <=10)
                {
                    draw(number);
                }
                else
                {
                    badge.innerText= 'Wrong input!';
                }
            });


           function draw(number)
            {
                context.clearRect(0,0,cW,cH);
                let sizeSquare = 10*number;
                let yPos = cH-10*number;
                let xPos= (cW/2)- (number*5);
                for(let i=number;i>0;i--)
                {
                    context.beginPath();
                    if(i<=6)
                    {
                        context.fillStyle = colors[i-1];
                        context.fillRect(xPos,yPos,sizeSquare,sizeSquare);
                    }
                    else
                    {
                        context.fillStyle = colors[i-colors.length-1];
                        context.fillRect(xPos,yPos,sizeSquare,sizeSquare);
                    }
                    sizeSquare-=10;
                    yPos-=(i-1)*10
                    xPos+=5
                }

                //context.stroke();

            }
        }

    </script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="text-center mt-2" id="divCanvas">
        <canvas height="550px" width="550px" id="myCanvas"></canvas>
    </div>

    <div class="container">
        <div class="row">
            <input type="number" class="col-xl-5 col-lg-7 col-md-12" placeholder="Input from 1 to 10" id="input">
            <button type="button" class="btn btn-info col-xl-7 col-lg-5 col-md-12" id="button">Submit</button>
        </div>
            <span class="badge text-bg-info" id="badge"></span>
    </div>



</body>
</html>
