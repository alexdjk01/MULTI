<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .canva{
            display: flex;
            justify-content:  center;
            margin-top: 120px;
            margin-bottom: 40px;
        }

        #canvas1{
            border:2px solid green;
        }
        #canvas2{
            border:2px dashed blue;
        }
        #canvas3{
            border:2px solid black;
        }

    </style>

    <script>
        window.onload = () => 
        {

            let canvas1 = document.getElementById('canvas1');
            let canvas2 = document.getElementById('canvas2');
            let canvas3 = document.getElementById('canvas3');
            let context1 = canvas1.getContext('2d');
            let context2 = canvas2.getContext('2d');
            let context3 = canvas3.getContext('2d');

            let button = document.getElementById('button');
            let input = document.getElementById('input');
            let badge = document.getElementById('badge');

            button.addEventListener('click', () => {
                let number =parseInt(input.value);
                if(number>0 && number <=10)
                {
                    drawCanvas1(number);
                    drawCanvas2(number);
                    drawCanvas3(number);
                }
                else
                {
                    badge.innerText= 'Wrong Input!!';

                }
            });

            let cW = canvas1.width;
            let cH = canvas1.height;

            let colors = "red, yellow, green, blue, purple, magenta".split(', ');

            function drawCanvas1(number)
            {
                context1.clearRect(0,0,cW,cH);
                let sizeObj = 10;
                let xPos=cW - 10;
                let yPos=cH-10;
                for(let i=0; i<number;i++)
                {
                    context1.beginPath();
                    if(i<=5)
                    {
                        context1.fillStyle = colors[i];
                        context1.fillRect(xPos,yPos,sizeObj,sizeObj);
                    }
                    else
                    {
                        context1.fillStyle = colors[i - colors.length];
                        context1.fillRect(xPos,yPos,sizeObj,sizeObj);
                    }
                    sizeObj+=10;
                    xPos-=(i+1)*10 +10;
                    yPos-=(i+1)*10 +10;
                }

                context1.stroke();

            }


            function drawCanvas2(number)
            {
                context2.clearRect(0,0,cW,cH);
                let sizeObj = 10*number;
                let xPos=cW-number*10;
                let yPos=cH/2 -number*5;
                for(let i=number; i>0;i--)
                {
                    context1.beginPath();
                    if(i<=6)
                    {
                        context2.fillStyle = colors[i-1];
                        context2.fillRect(xPos,yPos,sizeObj,sizeObj);
                    }
                    else
                    {
                        context2.fillStyle = colors[i - colors.length-1];
                        context2.fillRect(xPos,yPos,sizeObj,sizeObj);
                    }
                    sizeObj-=10;
                    xPos-=i*10 -10;
                    yPos+=5;
                }

                context2.stroke();

            }


            function drawCanvas3(number)
            {
                context3.clearRect(0,0,cW,cH);
                let sizeObj = 20*number;
                let xPos=0;
                let yPos=cH-20*number;
                for(let i=number; i>0;i--)
                {
                    console.log(i);
                    context3.beginPath();
                    if(i<=6)
                    {
                        context3.fillStyle = colors[i-1];
                        console.log(colors[i-1]);
                        context3.fillRect(xPos,yPos,sizeObj,sizeObj);
                    }
                    else
                    {
                        context3.fillStyle = colors[i - colors.length-1];
                        console.log(colors[i - colors.length-1]);
                        context3.fillRect(xPos,yPos,sizeObj,sizeObj);
                    }
                    sizeObj-=20;
                    xPos+=10;
                    yPos+=10;
                }
                context3.stroke();

            }


        }

    </script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

    <div class="canva" id="divCanvas">
        <canvas height="350" width="350" id="canvas1"></canvas>
        <canvas height="350" width="350" id="canvas2"></canvas>
        <canvas height="350" width="350" id="canvas3"></canvas>
    </div>

    <div class="container">
        <div class="row">
            <input type="number" class="col-lg-9 col-md-6 col-sm-12" placeholder="Input 1-10" id="input" >
            <button type="button" class="btn btn-success col-lg-3 col-md-6 col-sm-12" id="button">Submit</button>
        </div>
        <span class="badge text-bg-danger" id="badge"></span>
    </div>

    
</body>
</html>
